# Example: Heterogeneous cluster with different GPU counts per node.
# Pegasus will automatically schedule jobs to nodes that can accommodate them.

# 8-GPU node
- hostname:
    - big-gpu-node
  slots:
    - 8

# 4-GPU nodes
- hostname:
    - medium-gpu-node-1
    - medium-gpu-node-2
  slots:
    - 4

# 2-GPU node
- hostname:
    - small-gpu-node
  slots:
    - 2
