# Host parametrization example.
# Expands to multiple logical hosts from a single entry.
# Use {{param}} in commands to reference host parameters.

# Same physical host with different GPU assignments
- hostname:
    - gpu-server
  gpu_id:
    - 0
    - 1
    - 2
    - 3
# Expands to 4 hosts, each with a different gpu_id parameter.
# Commands can use {{gpu_id}} to get the assigned GPU.

# Multiple physical hosts with environment labels
- hostname:
    - prod-server-01
    - prod-server-02
  env:
    - production
