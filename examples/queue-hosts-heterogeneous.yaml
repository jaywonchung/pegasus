# Heterogeneous cluster with different hardware.
# Jobs are scheduled on hosts with sufficient slots.

# High-end GPU server with 8 A100s
- hostname:
    - a100-server
  slots:
    - 8

# Mid-range GPU servers with 4 V100s each
- hostname:
    - v100-server-01
    - v100-server-02
  slots:
    - 4

# CPU-only servers (1 slot = 1 job at a time)
- hostname:
    - cpu-server-01
    - cpu-server-02
    - cpu-server-03
  slots:
    - 1
